<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar iframe HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Belajar Hyperlink Target Iframe</h1>
    <p>Iframe dibawah ini akan menampilkan link yang kita klik.</p>
    <iframe src="tes1" width="800" height="300"></iframe>
    <p><a href="login.html" target="tes1">Login</a> | <a href="daftar.html">Daftar</a></p>
</body>
</html>
